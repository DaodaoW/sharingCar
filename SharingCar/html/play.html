<body>
 <div class="nav" id="nav">
    <div class="logo">
        <span class="the">Sharing</span> 
        <span class="star">Car</span>
    </div>
    <div class="navName">
        <nav>
             <div class="firstNavName" id="homePage">首页</div>
             <div class="tag" id="together">同行</div>
             <div class="tag" id="play" style="color:rgb(255,255,255);background-color: rgb(2,178,181);">行程</div>
             <div class="photo" id="photo" onclick="userInfo()"></div>
             <span id="show">未登录</span>
             <span style="color: red" onclick="out()">注销</span>
        </nav>
    </div>
</div>
<div class="main" id="main" style="height: 551px;">
           <ul id="accordion" class="accordion">
        <li>
            <div class="link" id="lookOrder" name="0"><i class="fa fa-book"></i>我的订单<i class="fa fa-chevron-down"></i></div>
            <ul class="submenu">
                <li id="all"><a>所有订单</a></li>
                <li id="finish" value="0"><a>已完成订单</a></li>
                <li id="unfinish" value="0"><a>未完成订单</a></li>
                <li id="accept" value="0"><a>已接受订单</a></li>
            </ul>
        </li>
        <li>
            <div class="link" id="orderTake"><i class="fa fa-paint-brush"></i>我要接单<i class="fa fa-chevron-down"></i></div>
            <ul class="submenu">
                <li id="bestNew" value="2"><a>最新订单</a></li>
                <li id="myOrder" value="2"><a>已接订单</a></li>
                <li id="ap" value="2"><a>已完成订单</a></li>
            </ul>
        </li>
        <li>
    </ul>

    <div style="width: 85%;height: 90%;margin-left: 230px;">
        <div style="width: 100%;height: 9%;">
          <div style="float: left;margin-top: 8px;margin-left: 200px;"><div class="leftCity"></div><input class="chooseCity" type="text" id="cityChoice"></div>
          <div style="float: left;margin-left: 40px;margin-top: 8px;"><div class="leftTime"></div><input class="chooseCity" style="width: 150px;" type="date" id="timeChoice"></div>
          <input type="hidden" id="province" value="">
          <input type="hidden" id="city" value="">
       </div>
        <div style="width: 100%;height: 28%;" id="order">
       </div>
       </div>
         <div style="width: 100%;height: 5%;margin-left: 200px;margin-top: 10px;">
             <div id="place" style="margin-left: 500px">
                <ul id="pageList" style="list-style: none;">
                </ul>
             </div> 
       </div>
       </div>
</body>
	<script type="text/javascript" src="/jquery-3.2.1.min.js"></script> 
    <script type="text/javascript" src="/cookie.js"></script>
    <script type="text/javascript" src="/page.js"></script>
    <script type="text/javascript" src="/play.js"></script>
    <script type="text/javascript" src="/cityData.js"></script>
    <script type="text/javascript" src="/cityOfPlay.js"></script>
    <script src="/list.js"></script>
</html>
